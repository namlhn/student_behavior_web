<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Phân tích AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Hệ thống Phân tích Hành vi Sinh viên</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">1. Khai báo Sinh viên</h2>
                <form hx-post="/api/enroll" hx-encoding="multipart/form-data" hx-target="#student-list-container" hx-swap="outerHTML" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Tên Sinh viên:</label>
                        <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700">Ảnh chân dung:</label>
                        <input type="file" name="file" id="file" required class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 font-semibold">Khai báo</button>
                </form>
                <div id="student-list-container" hx-get="/api/students" hx-trigger="load, studentEnrolled from:body" hx-swap="outerHTML" class="mt-6">
                    <p class="text-gray-500">Đang tải danh sách sinh viên...</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">2. Xử lý Buổi học</h2>
                <form hx-post="/api/upload-video" hx-encoding="multipart/form-data" hx-target="#upload-status" hx-swap="innerHTML">
                    <div>
                        <label for="video_file" class="block text-sm font-medium text-gray-700">File Video Buổi học:</label>
                        <input type="file" name="video_file" id="video_file" required class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                    </div>
                    <button type="submit" class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 font-semibold">Bắt đầu Phân tích</button>
                </form>
                <div id="upload-status" class="mt-4 text-sm"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">3. Dashboard Insights</h2>
                <form hx-get="/api/insights" hx-target="#dashboard-container" hx-swap="innerHTML" class="space-y-4">
                    <label for="video_id" class="block text-sm font-medium text-gray-700">Nhập Video ID (từ Cột 2):</label>
                    <input type="text" name="video_id" id="video_id" placeholder="dán video_id vào đây..." required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <button type="submit" class="w-full bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800 font-semibold">Tải Báo cáo</button>
                </form>
                <div id="dashboard-container" class="mt-6"></div>
            </div>
        </div>
    </div>
</body>
</html>
