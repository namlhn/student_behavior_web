<div id="student-list-container" class="mt-6">
    <h3 class="text-lg font-medium text-gray-900 mb-2">Danh sách Đã khai báo</h3>
    <ul class="divide-y divide-gray-200">
        {% for student in students %}
        <li class="py-2 flex justify-between items-center">
            <span class="text-gray-700">{{ student.name }}</span>
            <span class="text-sm text-gray-500">ID: {{ student.id }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
